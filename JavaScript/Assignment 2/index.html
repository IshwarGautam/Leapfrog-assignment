<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/responsive.css">
  <title>Image Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

</head>
<body>
  <h1>Assignment 2: Image Carousel</h1>
  <div class="carousel-container">
    <div class="previousBtn"><i class="fa fa-chevron-left"></i></div>
    <div class="carousel-image-wrapper" id="wrapper1">
      <img src="images/image1.png" alt="Carousel Image-1"/>
      <img src="images/image2.png" alt="Carousel Image-2"/>
      <img src="images/image3.png" alt="Carousel Image-3"/>
      <img src="images/image4.png" alt="Carousel Image-4"/>
      <img src="images/image5.png" alt="Carousel Image-5"/>  
    </div>
    <div class="nextBtn"><i class="fa fa-chevron-right"></i></div>
  </div>


  <div class="carousel-container">
    <div class="previousBtn"><i class="fa fa-chevron-left"></i></div>
    <div class="carousel-image-wrapper" id="wrapper2">
      <img src="images/image4.png" alt="Carousel Image-1"/>
      <img src="images/image5.png" alt="Carousel Image-3"/>
      <img src="images/image1.png" alt="Carousel Image-4"/>
      <img src="images/image3.png" alt="Carousel Image-5"/>  
    </div>
    <div class="nextBtn"><i class="fa fa-chevron-right"></i></div>
  </div>

  <script type="text/javascript" src="src/style.js"></script>
  <script type="text/javascript" src="src/Carousel.js"></script>
</body>
</html>
