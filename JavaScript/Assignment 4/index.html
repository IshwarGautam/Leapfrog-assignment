<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Lane 2D</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>

  <div class="road" id="road">
    <div class="lane" id="lane">

      <div id="Image">
        <img src="images/road.png" alt="My road">
      </div>
      
    </div>
    <div id="car" class="car lane-middle"></div>
  </div>

  

  <div class="info">
    <h1>Car Lane 2D</h1>
    <h2>High Score: <span id="highScore"></span></h2>
    <h3>Score: <span id="score"></span></h3>
  </div>
  


  <button id="play">Play</button>
  <button id="replay">Replay</button>


  <script src="src/style.js"></script>
  <script src="src/carlane.js"></script>
</body>
</html>
