<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>

  <!-- Importing css file and font icon -->
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

</head>
<body>
  <h1>Assignment 1: Image Carousel</h1>
  <div id="carousel-container">
    <i class="fa fa-chevron-left" id="previousBtn"></i>
    <div id="carousel-image-wrapper">
      <img src="images/image1.png" alt="Carousel Image-1" class="photo"/>
      <img src="images/image2.png" alt="Carousel Image-2" class="photo"/>
      <img src="images/image3.png" alt="Carousel Image-3" class="photo"/>
      <img src="images/image4.png" alt="Carousel Image-4" class="photo"/>
      <img src="images/image5.png" alt="Carousel Image-5" class="photo"/>  
    </div>
    <i class="fa fa-chevron-right" id="nextBtn"></i>
  </div>

  <script type="text/javascript" src="src/style.js"></script>
  <script type="text/javascript" src="src/carousel.js"></script>
</body>
</html>
